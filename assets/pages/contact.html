            <h1>Contact Us</h1>
            <p>If You want to contact us for any questions/queries then you can contact us by using the form below</p>
        </center>

        <div id="contactUs">
            <form action="https://formspree.io/f/mpzkgndl" method="POST">
                <div class="form-field">
                    <p>Full Name: </p>
                    <input name="name" type="text" required/>
                </div>
                <div class="form-field">
                    <p>Email: </p>
                    <input type="email" name="_replyto" required/>
                </div>
                <div class="form-field">
                    <p>Message: </p>
                    <textarea name="message" required></textarea>
                </div>
                <button type="submit" id="contactFormBtn">Send Message</button>
            </form>
        </div>
